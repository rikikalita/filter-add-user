<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Filter UI cards via their Profession</h1>
    <div class="dropdown">
        <select class="select" onchange="selectProf()" id="prof">
            <option value="">Select Profession</option>
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <div id="employee">

    </div>
    <button class="btn" onclick="filter()">Filter</button>


    <h1>Add a new user</h1>
    <div id="userinput" class="inputblock">
        <div class="inputgroup">
            <label for="name" style="color: whitesmoke; font-size: larger;">Enter Name</label>
            <input type="text" id="nameinp">
        </div>
        <div class="inputgroup">
            <label for="name" style="color: whitesmoke; font-size: larger;">Enter Profession</label>
            <input type="text" id="profinp">
        </div>
        <div class="inputgroup">
            <label for="name" style="color: whitesmoke; font-size: larger;">Enter Age</label>
            <input type="text" id="ageinp">
        </div>
    </div>

    <button id="addbtn" onclick="add()"> Add User</button>

    <script src="index.js"></script>
    
</body>
</html>
